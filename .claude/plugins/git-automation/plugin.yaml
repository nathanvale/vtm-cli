  created_at: "2025-10-30T14:00:00.000Z"
  domain_name: git
  sharing_scope: personal
  team_members: []

  tags:
    - git
    - version-control
    - workflow

  quality:
    test_status: untested
    documentation_complete: false

  dependencies: []

marketplace:
  published: false
  registry: internal
