name: git-automation
version: 1.0.0
description: Git domain

components:
  commands:
    - path: ../../commands/git/
      namespace: git
      count: 7

  skills:
    - name: git-expert
      path: ../../skills/git-expert/SKILL.md
      enabled: true

  mcp_servers:
